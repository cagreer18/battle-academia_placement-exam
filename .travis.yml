language: node_js
node_js:
  - "14.3.0"

env:
  global:
    - DOCKER_COMPOSE_VERSION: 1.26.2

services:
  - docker

before_install:
  - npm rebuild
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
    - stage: api tests
      install:
        - npm install newman
      before_script:
        - node --version
        - npm --version
        - node_modules/.bin/newman --version
        - docker --version
        - docker-compose --version
        - docker-compose config
        - docker-compose up -d --build
      script:
        - >
          node_modules/.bin/newman 
          run server/api/postman-collections/battle-academia_placement-exam_api-test.postman-collection.json
          -e server/api/postman-collections/battle-academia_placement-exam_docker.postman-environment.json
          -r cli
      after_script:
        - docker-compose down
