version: '3.8'

services:
  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build: ./server
    environment:
      - PGHOST=5432
      - PGDATABASE=battle_academia
      - PGUSER=docker
      - PGPASSWORD=docker
      - PGPORT=5432
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:12.3-alpine
    restart: always
    environment:
      - POSTGRES_DB=battle_academia
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
    ports:
      - "5432:5432"
    volumes:
      - ./server/db/scripts:/docker-entrypoint-initdb.d

  api-test:
    image: dannydainton/htmlextra
    entrypoint: [""]
    command: newman run -v
    volumes:
      - ./server/api/postman-collections:/etc/newman
    depends_on:
      - api
